<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404｜Fihankra Health</title>
  <link rel="icon" href="FihankraHealth-LOGO.png" type="image/png" />
  <style>
    body {
      margin: 0;
      background-color: #f3f0ec;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #002b5c;
      text-align: center;
    }

    img {
      max-width: 150px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 120px;
      margin: 0 0 30px 0;
      font-weight: 900;
      letter-spacing: 10px;
      color: #d9923f; /* ヘッダーのオレンジに近い色 */
    }

    a.button {
      display: inline-block;
      padding: 14px 40px;
      background-color: #d9923f;
      color: white;
      font-weight: bold;
      font-size: 22px;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(217, 146, 63, 0.5);
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    a.button:hover {
      background-color: #bb7a25;
      box-shadow: 0 6px 12px rgba(187, 122, 37, 0.7);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 80px;
        letter-spacing: 6px;
      }

      img {
        max-width: 120px;
        margin-bottom: 20px;
      }

      a.button {
        font-size: 18px;
        padding: 12px 30px;
      }
    }
  </style>
</head>
<body>

  <img src="FihankraHealth-LOGO.png" alt="Fihankra Health ロゴ" />
  <h1>404</h1>
  <a href="index.html" class="button">ホームへ戻る</a>

</body>
</html>
